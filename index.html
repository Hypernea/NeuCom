<!DOCTYPE html>

<head>

    <style>
        :root {
            --primary-color: #3498db;
            --background-color: #f0f4f7;
            --card-color: #ffffff;
            --text-color: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            -webkit-text-size-adjust: 100%;
        }

        .container {
            max-width: 100%;
            padding: 10px;
            margin: 0 auto;
        }

        .schedule-header {
            text-align: center;
            padding: 15px 0;
            background-color: var(--primary-color);
            color: white;
            font-size: 1.2em;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .day-card {
            background-color: var(--card-color);
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            overflow: hidden;
        }

        .day-title {
            background-color: var(--primary-color);
            color: white;
            padding: 10px 15px;
            font-weight: 600;
            font-size: 1em;
        }

        .lesson-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        .lesson-table tr {
            transition: background-color 0.2s;
        }

        .lesson-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #f0f0f0;
            font-size: 0.9em;
        }

        .lesson-table tr:last-child td {
            border-bottom: none;
        }

        .lesson-table .time-col {
            font-weight: 600;
            width: 20%;
            color: var(--primary-color);
        }

        .lesson-table .subject-col {
            width: 40%;
        }

        .lesson-table .teacher-col {
            width: 30%;
            font-size: 0.8em;
            color: #666;
        }

        .pig-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            z-index: 1000;
            transition: transform 0.2s;
        }

        .pig-button:active {
            transform: scale(0.9);
        }

        .pig-button span {
            font-size: 30px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 5px;
            }

            .lesson-table td {
                padding: 10px;
                font-size: 0.8em;
            }
        }
    </style>
</head>

        function renderSchedule() {
            const scheduleContainer = document.getElementById('schedule');

                table.appendChild(tbody);
                dayCard.appendChild(table);
