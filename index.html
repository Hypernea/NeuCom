<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–†–∞—Å–ø–∏—Å–∞–Ω–∏–µ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            padding: 10px;
        }
        .container {
            max-width: 100%;
            margin: 0 auto;
        }
        .day {
            background: white;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .day-title {
            background-color: #3498db;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }
        .lesson {
            display: flex;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .lesson:last-child {
            border-bottom: none;
        }
        .lesson-time {
            width: 20%;
            font-weight: bold;
            color: #3498db;
        }
        .lesson-subject {
            width: 40%;
        }
        .lesson-teacher {
            width: 40%;
            color: #777;
        }
        .pig {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 40px;
            cursor: pointer;
            z-index: 1000;
        }
        .pig-explosion {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }
        .flying-pig {
            position: absolute;
            font-size: 30px;
            opacity: 1;
            transition: all 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div class="container" id="schedule"></div>
    <div class="pig" onclick="explodePigs()">üê∑</div>
    <div id="pig-explosion" class="pig-explosion"></div>

    <script>
        const schedule = {
            –ø–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫: [
                { time: "08:30", subject: "–ú–∞—Ç–µ–º–∞—Ç–∏–∫–∞", teacher: "–ò–≤–∞–Ω–æ–≤ –ò.–ò." },
                { time: "09:20", subject: "–†—É—Å—Å–∫–∏–π —è–∑—ã–∫", teacher: "–ü–µ—Ç—Ä–æ–≤–∞ –ê.–ê." },
                { time: "10:10", subject: "–ò—Å—Ç–æ—Ä–∏—è", teacher: "–°–∏–¥–æ—Ä–æ–≤ –ü.–ü." }
            ],
            –≤—Ç–æ—Ä–Ω–∏–∫: [
                { time: "08:30", subject: "–•–∏–º–∏—è", teacher: "–ö—É–∑–Ω–µ—Ü–æ–≤–∞ –ú.–ú." },
                { time: "09:20", subject: "–ê–Ω–≥–ª–∏–π—Å–∫–∏–π", teacher: "–°–º–∏—Ä–Ω–æ–≤ –î.–î." }
            ],
            —Å—Ä–µ–¥–∞: [
                { time: "08:30", subject: "–ì–µ–æ–≥—Ä–∞—Ñ–∏—è", teacher: "–ò–≤–∞–Ω–æ–≤ –ò.–ò." },
                { time: "09:20", subject: "–§–∏–∑–∫—É–ª—å—Ç—É—Ä–∞", teacher: "–°–∏–¥–æ—Ä–æ–≤ –ü.–ü." }
            ],
            —á–µ—Ç–≤–µ—Ä–≥: [
                { time: "08:30", subject: "–ò–Ω—Ñ–æ—Ä–º–∞—Ç–∏–∫–∞", teacher: "–ù–∏–∫–æ–ª–∞–µ–≤ –°.–°." },
                { time: "09:20", subject: "–û–±—â–µ—Å—Ç–≤–æ–∑–Ω–∞–Ω–∏–µ", teacher: "–ü–µ—Ç—Ä–æ–≤–∞ –ê.–ê." }
            ],
            –ø—è—Ç–Ω–∏—Ü–∞: [
                { time: "08:30", subject: "–ë–∏–æ–ª–æ–≥–∏—è", teacher: "–°–º–∏—Ä–Ω–æ–≤ –î.–î." },
                { time: "09:20", subject: "–§–∏–∑–∏–∫–∞", teacher: "–ò–≤–∞–Ω–æ–≤ –ò.–ò." }
            ]
        };

        function renderSchedule() {
            const scheduleContainer = document.getElementById('schedule');
            
            Object.entries(schedule).forEach(([day, lessons]) => {
                const dayElement = document.createElement('div');
                dayElement.className = 'day';
                
                const dayTitle = document.createElement('div');
                dayTitle.className = 'day-title';
                dayTitle.textContent = day.charAt(0).toUpperCase() + day.slice(1);
                dayElement.appendChild(dayTitle);
                
                lessons.forEach(lesson => {
                    const lessonElement = document.createElement('div');
                    lessonElement.className = 'lesson';
                    lessonElement.innerHTML = `
                        <div class="lesson-time">${lesson.time}</div>
                        <div class="lesson-subject">${lesson.subject}</div>
                        <div class="lesson-teacher">${lesson.teacher}</div>
                    `;
                    dayElement.appendChild(lessonElement);
                });
                
                scheduleContainer.appendChild(dayElement);
            });
        }

        function explodePigs() {
            const explosionContainer = document.getElementById('pig-explosion');
            explosionContainer.innerHTML = '';

            for (let i = 0; i < 10; i++) {
                const pig = document.createElement('div');
                pig.className = 'flying-pig';
                pig.textContent = 'üê∑';

                // –°–ª—É—á–∞–π–Ω–æ–µ –Ω–∞—á–∞–ª—å–Ω–æ–µ –ø–æ–ª–æ–∂–µ–Ω–∏–µ
                pig.style.left = `${Math.random() * 100}%`;
                pig.style.top = `${Math.random() * 100}%`;

                // –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ–ª–µ—Ç–∞
                setTimeout(() => {
                    pig.style.transform = `translate(${Math.random() * 200 - 100}vw, ${Math.random() * 200 - 100}vh) rotate(${Math.random() * 360}deg)`;
                    pig.style.opacity = '0';
                }, 50);

                explosionContainer.appendChild(pig);
            }

            // –û—á–∏—Å—Ç–∫–∞ —á–µ—Ä–µ–∑ –Ω–µ–∫–æ—Ç–æ—Ä–æ–µ –≤—Ä–µ–º—è
            setTimeout(() => {
                explosionContainer.innerHTML = '';
            }, 1000);
        }

        document.addEventListener('DOMContentLoaded', renderSchedule);
    </script>
</body>
</html>
